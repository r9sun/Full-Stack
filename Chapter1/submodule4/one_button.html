<!DOCTYPE html>
<head>
    <script type="text/javascript">

        function myFunction(){
            let sum = 0;
            for (let i = 1; i <= 100; i+= 1){
                sum += i;
            }
            console.log(sum);
        }
    </script>
</head>

<body>
    <button onclick="myFunction()">Calculate</button>
</body>
